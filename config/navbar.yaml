# Navbar Configuration with Centralized Styles
navbar:
  # ===========================================
  # üé® CENTRALIZED STYLES SECTION
  # ===========================================
  styles:
    # Container Styles
    container:
      nav: "fixed top-0 w-full z-40 backdrop-blur supports-[backdrop-filter]:bg-white/10"
      inner: "container mx-auto px-4"
      flex: "flex h-14 items-center justify-between"
    
    # Brand Styles
    brand:
      link: "flex items-center gap-2 shrink-0"
      logo: "h-8 w-8 invert brightness-200"
      text: "font-bold text-lg truncate text-white"
    
    # Desktop Menu Styles
    desktop:
      wrapper: "hidden md:flex items-center gap-6"
      mega_menu_summary: "relative inline-flex items-center gap-2 px-2.5 py-2 text-sm font-medium text-white/90 list-none cursor-pointer transition-colors duration-300 ease-out hover:text-white after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 after:ease-out hover:after:w-full"
      mega_menu_panel: "fixed inset-x-0 top-14 z-50 rounded-none backdrop-blur supports-[backdrop-filter]:bg-black/90"
      mega_menu_accent: "h-1 bg-[#0c5741]"
      mega_menu_grid: "grid gap-8 p-6 sm:grid-cols-2 lg:grid-cols-4"
      mega_menu_max_width: "max-w-screen-xl"
      section_title: "text-m font-semibold tracking-wider mb-3"
      section_wrapper: "text-white"
      section_link: "block rounded px-2 py-1.5 hover:bg-[#0c5741]/50"
      simple_link: "relative inline-flex items-center gap-2 px-2.5 py-2 text-sm font-medium text-white/90 list-none cursor-pointer transition-colors duration-300 ease-out hover:text-white after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 after:ease-out hover:after:w-full"
      auth_link: "relative inline-flex items-center gap-2 px-2.5 py-2 text-sm font-medium text-white/90 list-none cursor-pointer transition-colors duration-300 ease-out hover:text-white after:absolute after:left-0 after:bottom-0 after:h-[2px] after:w-0 after:bg-white after:transition-all after:duration-300 after:ease-out hover:after:w-full"
    
    # Mobile Menu Styles
    mobile:
      toggle: "list-none inline-flex h-9 w-9 items-center justify-center rounded-md border border-white/90 text-white hover:bg-white/10 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500"
      toggle_icon: "h-5 w-5"
      drawer_wrapper: "md:hidden relative"
      drawer: "absolute right-0 z-50 mt-2 w-64 overflow-hidden rounded-xl border border-white/10 backdrop-blur supports-[backdrop-filter]:bg-black/90 ring-black/10"
      drawer_content: "flex flex-col p-2 divide-y divide-white/10"
      collapsible_summary: "flex cursor-pointer items-center justify-between rounded-lg px-3 py-2 text-sm text-white/90 backdrop-blur supports-[backdrop-filter]:bg-black/50 hover:bg-white/10 transition-colors"
      collapsible_link: "block rounded px-3 py-1.5 text-sm text-white/80 hover:bg-white/10"
      divider: "my-2 h-px bg-white/10"
      auth_link: "rounded-lg px-3 py-2 text-sm text-white/90 backdrop-blur supports-[backdrop-filter]:bg-black/50 hover:bg-white/10 transition-colors"

